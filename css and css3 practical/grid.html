<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 16px;
      max-width: 900px;
      margin: 30px auto;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px #eee;
      transition: transform 0.2s, box-shadow 0.2s;
      padding: 16px;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 8px 24px #ccc;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 12px;
      border-radius: 4px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .price {
      color: #388e3c;
      font-size: 1.1em;
    }
    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 1">
      <div class="title">Product 1</div>
      <div class="price">₹499</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 2">
      <div class="title">Product 2</div>
      <div class="price">₹799</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 3">
      <div class="title">Product 3</div>
      <div class="price">₹299</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 4">
      <div class="title">Product 4</div>
      <div class="price">₹999</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 5">
      <div class="title">Product 5</div>
      <div class="price">₹599</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 6">
      <div class="title">Product 6</div>
      <div class="price">₹399</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 7">
      <div class="title">Product 7</div>
      <div class="price">₹699</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 8">

    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Product 9">
      <div class="title">Product 9</div>

    </div>
  </div>
</body>
</html>
