<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 250px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .name {
      margin: 10px 0;
    }

    .bio {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .follow-btn {
      background-color: #007acc;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .follow-btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="profile.png" alt="Profile Picture" class="profile-pic">
    <h2 class="name">Siddharth</h2>
    <p class="bio">Web developer in the making, learning CSS one step at a time.</p>
    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
