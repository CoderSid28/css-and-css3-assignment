
<!DOCTYPE html>
<html>
<head>
    <title>flexbox webpage</title>
  <style>
    body { margin: 0; }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #03249a;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      background: #ccc;
      width: 150px;
      padding: 10px;
    }
    .content {
      flex: 1;
      padding: 10px;
    }
    @media (max-width: 600px) {
      .main { flex-direction: column; }
      .sidebar { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="main">
      <div class="sidebar">Sidebar</div>
      <div class="content">Main Content</div>
    </div>
    <footer>Footer</footer>
  </div>
</body>
</html>
